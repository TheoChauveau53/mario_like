<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>La fourmiliere</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>

<body>
    <script src="scene1.js"></script>

    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 1280, height: 720,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 1000 },
                    debug: true
                }
            },
            input: { gamepad: true },
            scene: [scene1],
            pixelArt: true,
        }
        var game = new Phaser.Game(config);
    </script>

</body>

</html>
